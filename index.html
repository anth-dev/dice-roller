<!DOCTYPE html>
<html>

<head>
  <title>Dice Roller</title>
</head>

<body>
  <script>
    // Math.floor(Math.random()*number)

    // Ask what sided dice to roll

    let sides = prompt('How many sides? 4 or 6?', '');
    
    if (sides == '4') {
      // Roll a D4
      console.log('Rolling a D4');
      let generatedNumber = Math.floor(Math.random()*3);
      console.log(generatedNumber);

      if (generatedNumber == 0) {
        alert('You rolled a 1');
        console.log('1');
      } else if (generatedNumber == 1) {
        alert('You rolled a 2');
        console.log('2');
      } else if (generatedNumber == 2) {
        alert('You rolled a 3');
        console.log('3');
      } else if (generatedNumber == 3) {
        alert('You rolled a 4');
        console.log('4');
      }
    } else if (sides == '6') {
      // Roll a D6
      console.log('Rolling a D6');
      let generatedNumber = Math.floor(Math.random()*5);
      console.log(generatedNumber);

      if (generatedNumber == 0) {
        alert('You rolled a 1');
        console.log('1');
      } else if (generatedNumber == 1) {
        alert('You rolled a 2');
        console.log('2');
      } else if (generatedNumber == 2) {
        alert('You rolled a 3');
        console.log('3');
      } else if (generatedNumber == 3) {
        alert('You rolled a 4');
        console.log('4');
      } else if (generatedNumber == 4) {
        alert('You rolled a 5');
        console.log('5');
      } else if (generatedNumber == 5) {
        alert('You rolled a 6');
        console.log('5');
      }
    }

  </script>
</body>

</html>
